<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>Poke Moves</title>
</head>
<body>
    <h1>Poke Moves!</h1>
    
    <form>
        <input type="text" placeholder="Pokemon"/>
        <input type="submit" value="Get Pokemon Moves"/>
    </form>

    <main>
        <div class="container">
            <div>
                <h3>Pokemon Name:</h3>
                <p id="pokemon"></p>
                <h3>ID Number:</h3>
                <p id="id-number"></p>
            </div>

            <div><img class="pokedex" src="https://toucantoco.com/blog/wp-content/uploads/2016/07/Capture-d%E2%80%99e%CC%81cran-2016-07-19-a%CC%80-15.27.31.png"></div>
            <div></div>
        </div>

        <div>
            <h3>Move List:</h3>
            <p id="moves"></p>
        </div>
    </main>

    

</body>
</html>
